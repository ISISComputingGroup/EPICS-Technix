OutTerminator = "\r";
InTerminator = "\r";
ReplyTimeout = 2000;

set_voltage {
   out "d1,%d";
   wait 100;
   in "d1,%*d";
}
get_voltage {
    out "a1";
    wait 100;
    in "a1%d";
}
set_current {
    out "d2,%d";
    wait 100;
    in "d2,%*d";
}
get_current {
    out "a2";
    wait 100;
    in "a2%d";
}
set_hv_on {
    # From hardware testing: need to set local mode then remote mode
    # first, before PSU can be turned on.

    # Set local mode
    out "P7,0";
    in "P7,0";
    wait 100;

    # Set remote mode
    out "P7,1";
    in "P7,1";
    wait 100;

    out "P5,1";
    wait 100;
    in "P5,1";
    wait 100;
    out "P5,0";
    wait 100;
    in "P5,0";
}
set_hv_off {
    out "P6,1";
    wait 100;
    in "P6,1";
    wait 100;
    out "P6,0";
    wait 100;
    in "P6,0";
}
set_local_mode {
    out "P7,%d";
    wait 100;
    in "P7,%d";
}
set_inhibit {
    out "P8,%d";
    wait 100;
    in "P8,%d";
}
get_arc_info {
    out "F";
    wait 100;
    in "F00%d";
}
get_status {
    out "E";
    wait 100;
    in "E%d";
}
